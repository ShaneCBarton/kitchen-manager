<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Manager - Recipe Admin</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
  <div class="container">
    <h1>üç≥ Kitchen Manager - Recipe Admin</h1>

    <div id="message" class="message"></div>

    <div class="grid">
      <div class="card">
        <h2 id="form-title">Add New Recipe</h2>
        <form id="recipe-form" enctype="multipart/form-data">
          <input type="hidden" id="recipe-id">
          <input type="hidden" id="current-image-url">
          
          <div class="form-group">
            <label for="name">Recipe Name *</label>
            <input type="text" id="name" required>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" placeholder="e.g., Beef, Chicken, Vegetarian">
          </div>

          <div class="form-group">
            <label for="base-portion-size">Base Portion Size *</label>
            <input type="number" id="base-portion-size" value="1" min="1" required>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="has-aggregate"> Track ingredient amounts for aggregation
            </label>
          </div>

          <div id="aggregate-fields" style="display: none;">
            <div class="form-group">
              <label for="ingredient-name">Ingredient Name</label>
              <input type="text" id="ingredient-name" placeholder="e.g., Beef, Organic Beef, Potatoes, Elbow Macaroni">
            </div>

            <div class="form-group">
              <label for="ingredient-amount">Amount (grams per portion)</label>
              <input type="number" id="ingredient-amount" step="0.01" placeholder="e.g., 450">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>

          <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions"></textarea>
          </div>

          <div class="form-group">
            <label for="image">Recipe Image</label>
            <input type="file" id="image" accept="image/*">
            <div id="image-preview" style="margin-top: 10px;"></div>
          </div>

          <button type="submit">Save Recipe</button>
          <button type="button" class="secondary" id="cancel-btn" style="display: none;">Cancel</button>
        </form>
      </div>

      <div class="card">
        <h2>All Recipes</h2>
        <ul id="recipe-list" class="recipe-list">
          <li style="text-align: center; padding: 20px; color: #999;">
            Loading recipes...
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRecipeModal()">&times;</span>
      <div id="recipe-detail">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
