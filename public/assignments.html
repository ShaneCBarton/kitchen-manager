<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments - Kitchen Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üç≥ Kitchen Manager</h1>
    
    <nav class="tabs">
      <a href="index.html">Recipes</a>
      <a href="cooks.html">Cooks</a>
      <a href="clients.html">Clients</a>
      <a href="assignments.html" class="active">Assignments</a>
    </nav>

    <div id="message" class="message"></div>

    <div class="grid">
      <!-- Assignment Form -->
      <div class="card">
        <h2 id="form-title">Create Assignment</h2>
        <form id="assignment-form">
          <input type="hidden" id="assignment-id">
          
          <div class="form-group">
            <label for="cook">Cook *</label>
            <select id="cook" required>
              <option value="">Select a cook...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="recipe">Recipe *</label>
            <select id="recipe" required>
              <option value="">Select a recipe...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="client">Client (optional)</label>
            <select id="client">
              <option value="">None</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date *</label>
            <input type="date" id="date" required>
          </div>

          <div class="form-group">
            <label for="portions">Portions Needed *</label>
            <input type="number" id="portions" min="1" required>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes"></textarea>
          </div>

          <button type="submit">Save Assignment</button>
          <button type="button" class="secondary" id="cancel-btn" style="display: none;">Cancel</button>
        </form>
      </div>

      <!-- Assignments List -->
      <div class="card">
        <h2>Recent Assignments</h2>
        <div class="filter-bar">
          <input type="date" id="filter-date" placeholder="Filter by date">
          <select id="filter-cook">
            <option value="">All cooks</option>
          </select>
        </div>
        <ul id="assignment-list" class="recipe-list">
          <li style="text-align: center; padding: 20px; color: #999;">
            Loading assignments...
          </li>
        </ul>
      </div>
    </div>

    <!-- Aggregation View -->
    <div class="card" style="margin-top: 30px;">
      <h2>üìä Daily Ingredient Aggregation</h2>
      <div class="aggregation-controls">
        <select id="agg-cook" required>
          <option value="">Select cook...</option>
        </select>
        <input type="date" id="agg-date" required>
        <button onclick="loadAggregation()">Calculate</button>
      </div>
      <div id="aggregation-results" style="margin-top: 20px;">
        <p style="color: #999;">Select a cook and date to see aggregated ingredients.</p>
      </div>
    </div>
  </div>

  <script src="assignments.js"></script>
</body>
</html>
